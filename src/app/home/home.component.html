<div class="flexrow">
  <div *ngFor="let quiz of localApiResponse">
    <a (click)="goToSubmit(quiz._id)">
      <mat-card class="card">
        <mat-card-title> {{ quiz.title }}</mat-card-title>
        <mat-card-subtitle>{{ quiz.description }}</mat-card-subtitle>
        <mat-card-content>{{quiz._id}}</mat-card-content>
      </mat-card>
    </a>
  </div>
</div>
